<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="Day52_StickyNotes.css">
</head>
<body>
    <!-- Create Note Button -->
    <button class="create-note-btn">Create Note</button>
    <!-- Notes Container -->
    <div class="notes-container">
    </div>

    <!-- Write Notes PopUp Screen -->
    <div class="notes-popup-background">
        <div class="note-popup">
            <div class="fulfill">
                <p class="save popupbtn">&#10003;</p>
                <p class="cancel popupbtn">&#128473;</p>
            </div>

            <textarea id="writing-place" placeholder="Write Note"></textarea>
        </div>
    </div>
    <script src="Day52_StickyNotes.js"></script>
</body>
</html>
